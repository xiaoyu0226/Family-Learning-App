<!-- email-template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333; background-color: #f4f7fa; padding: 20px;">

<table role="presentation" style="background-color: transparent; border-radius: 8px; max-width: 600px; margin: 0 auto;">   <!-- margin center -->
    <tbody>
    <tr>
        <td style="width: 100vw; background-color: #4CAF50; color: white; padding: 20px; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h1 style="margin: 0; font-size: 24px; font-weight: 700;">Confirm Your Email</h1>
        </td>
    </tr>
    </tbody>
</table>

<table role="presentation" style="max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <tbody>
    <tr>
        <td style="font-size: 16px; line-height: 1.5; color: #333;">
            <p style="font-size: 18px; font-weight: bold; color: #4CAF50;">Hi [User Name],</p>
            <p>Thank you for registering with us. Please click the link below to activate your account:</p>
            <p style="text-align: center; margin: 20px 0;">
                <a href="[activation_link]" style="background-color: #4CAF50; color: white; text-decoration: none; padding: 15px 30px; font-size: 18px; font-weight: bold; border-radius: 5px;">Activate Now</a>
            </p>
            <p style="font-size: 14px; color: #888;">Link will expire in 15 minutes.</p>
            <p>See you soon!</p>
        </td>
    </tr>
    </tbody>
</table>

<footer style="text-align: center; font-size: 12px; color: #888; margin-top: 30px;">
    <p>Copyright Â© Your Company, All rights reserved.</p>
</footer>

</body>
</html>
